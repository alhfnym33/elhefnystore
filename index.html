<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elhefny Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            margin: 10px;
            text-align: center;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product .price {
            font-size: 20px;
            color: #e74c3c;
        }
        .product button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product button:hover {
            background-color: #2980b9;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Elhefny Store</h1>
        <p>أفضل المنتجات بأفضل الأسعار!</p>
    </header>

    <div class="container">
        <!-- المنتج الأول -->
        <div class="product">
            <img src="https://via.placeholder.com/250x200" alt="منتج 1">
            <h3>منتج 1</h3>
            <p class="price">100 ريال</p>
            <button>أضف إلى السلة</button>
        </div>

        <!-- المنتج الثاني -->
        <div class="product">
            <img src="https://via.placeholder.com/250x200" alt="منتج 2">
            <h3>منتج 2</h3>
            <p class="price">150 ريال</p>
            <button>أضف إلى السلة</button>
        </div>

        <!-- المنتج الثالث -->
        <div class="product">
            <img src="https://via.placeholder.com/250x200" alt="منتج 3">
            <h3>منتج 3</h3>
            <p class="price">200 ريال</p>
            <button>أضف إلى السلة</button>
        </div>

        <!-- المنتج الرابع -->
        <div class="product">
            <img src="https://via.placeholder.com/250x200" alt="منتج 4">
            <h3>منتج 4</h3>
            <p class="price">250 ريال</p>
            <button>أضف إلى السلة</button>
        </div>
    </div>

    <footer>
        <p>© 2024 متجرنا الإلكتروني - جميع الحقوق محفوظة</p>
    </footer>

</body>
</html>
